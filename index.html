<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chistes de Chuck Norris</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e64a19;
    }
    p {
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Chiste de Chuck Norris</h1>
  <button id="boton">Mostrar chiste</button>
  <p id="chiste">Haz clic para obtener un chiste.</p>

  <script>
    const boton = document.getElementById('boton')
    const chiste = document.getElementById('chiste')

    boton.onclick = () => {
      fetch('https://api.chucknorris.io/jokes/random')
        .then(respuesta => respuesta.json())
        .then(datos => {
          const textoOriginal = datos.value
          fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(textoOriginal)}&langpair=en|es`)
            .then(res => res.json())
            .then(traducido => {
              chiste.textContent = traducido.responseData.translatedText
            })
        })
    }
  </script>
</body>
</html>
